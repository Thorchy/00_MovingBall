<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Moving Ball</title>
		<link rel="stylesheet" type="text/css" href="movingBall.css">
		<script src="chrono.js"></script>
		<script src="movingBall.js"></script>
	</head>
    <body>
		<div id="wrapper">
			<canvas id="surface"></canvas>
			<div id="timer"><p>00:00</p></div>
			<div id="controls">
					<input type="image" src="start.png" onclick="start();" />
					<input type="image" src="pause.png" onclick="pause();" />
					<input type="image" src="stop.png" onclick="stop();" />
			</div>
		</div>
    </body>
</html>
